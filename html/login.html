<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style//shared/header.css">
    <link rel="stylesheet" href="../style/home.css">
    <link rel="stylesheet" href="../style/login.css">
</head>
<body>
    <header class="top-head">
            
            <div class="logo-title">

                    <div class="logo"><a href="../home.html"><img src="../image/logo.jpg" alt="logo" width="100px"> </a> </div>
                    <div class="siteName"><a href="../home.html">Media Market</a></div>
            
            </div>

            <div class="navigate">
                
                <a href="../home.html#about-us" class="about"><p>ABOUT</p></a>
                <a href="" class="contact"><p>CONTACT</p></a>
                <a href="" class="feedback"><p>FEEDBACK</p></a>
            </div>
            <div class="login-signup">
                <a href="../signup.html"><button>Signup</button></a>
                
            </div>

    </header>

    <div  class="wrapper">
        <form>
            <h1>
                Login
            </h1>

            <div class="input-box">
                <input type="text" placeholder="Username" class="js-login-username"  >
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" class="js-login-password">
            </div>
            <div class="remember-forget">
                <label>
                     <input type="checkbox" name="" id=""> Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>
            <div >
                <button type="button" class="btn js-login-btn">Login</button>
            </div>
            <div class="register-link">
                <p>Don't have an account <a href="../signup.html">Sign Up</a></p>
            </div>
            
        </form>
    </div>

    <script type="module" src="../script/login.js"></script>
</body>
</html>
