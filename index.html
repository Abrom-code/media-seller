<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/shared/header.css">
    <link rel="stylesheet" href="./style/home.css">
    <link rel="stylesheet" href="./style/signup.css">
    <title>Sign up for media seller</title>
</head>
<body>
    <header class="top-head">
            
        <div class="logo-title">

            <div class="logo"><a href="./home.html"><img src="./image/logo.jpg" alt="logo" width="100px"> </a> </div>
            <div class="siteName"><a href="./home.html">Media Market</a></div>
    
        </div>

            <div class="navigate">
        
                <a href="" class="about"><p>ABOUT</p></a>
                <a href="" class="contact"><p>CONTACT</p></a>
                <a href="" class="feedback"><p>FEEDBACK</p></a>
            </div>
            <div class="login-signup">
                <a href="./html/login.html"><button>Login</button></a>
                
            </div>
    
    </header>

    <div class="container">
        <div class="sign-up-head">Sign up</div>
        <p class="acc-text">Create your account</p>
            <form action="">
                <div class="position">
                    <input type="text" placeholder="Username" class="signup-username js-signup-username" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="position">
                    <input type="email"required placeholder="Email" name="" class="signup-email js-signup-email">
                    <i class="fa-regular fa-envelope"></i>
                </div>
                <div class="position">
                    <input type="password" required placeholder="Password" class="signup-password js-signup-password">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="position">
                    <input type="password" required placeholder="Confirm Password" name="" class="confirm-password js-confirm-password">
                    <i class="fa-solid fa-lock"></i>
                </div>

                <input type="button" name="" class="signup-button js-signup-button" value="Sign up">
            </form>
        <p class="login-section">Already have an account? <a href="../html/login.html">Login.</a></p>
    </div>

    <script type="module" src="./script/signUp.js"></script>
</body>
</html>
